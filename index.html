    <div class="container nomargin">

      <section id="header" class='text-center padding'>

          <div class="row">
            <div class="col-md-12">

                <div class="margin"></div>

                 <span class='title'>Portfolio</span>

                 <span class="skills">Web Developer - Graphic Artist - User Experience Designer</span>


                 <span class='icon'>

                  <span class='page-scroll'><a href="#work"><i class="fa fa-arrow-circle-down fa-5x"></i></a></span>

                 </span>

             </div>
          </div>

        </div><!-- container -->
       
      </section>


      <!-- portfolio section -->
      <section id="work" class='text-center padding'>

        <div class="container">


            <span class='title'>My Work</span>
            <hr class="star-light"><br>

              <div class="row">
               
                   <div class="col-sm-4">

                      <div class="portfolio-item">
                        <img class='img-responsive'  src="img/check.png" width='360' height='260' alt='portfolio-item'>
                      </div>
                     
                   </div>

                   <div class="col-sm-4">

                      <div class="portfolio-item">
                        <img class='img-responsive' src="img/chat.png" width='360' height='260' alt='portfolio-item'>
                      </div>
                     
                   </div>

                   <div class="col-sm-4">

                    <div class="portfolio-item">
                      <img class='img-responsive' src="img/compas.png" width='360' height='260' alt='portfolio-item'>
                    </div>
                   
                   </div>

                </div>


              <div class="margin no_margin_mobile"></div>
          

              <div class="row clearfix ">
                         
                  <div class="col-sm-4">

                    <div class="portfolio-item">
                      <img  class='img-responsive' src="img/gift-box.png" width='360' height='260' alt='portfolio-item'>
                    </div>

                 </div>

                  <div class="col-sm-4">

                    <div class="portfolio-item">
                      <img class='img-responsive' src="img/loop.png" width='360' height='260' alt='portfolio-item'>
                    </div>

                 </div>

                  <div class="col-sm-4">

                    <div class="portfolio-item">
                      <img class='img-responsive'  src="img/pencils.png" width='360' height='260' alt='portfolio-item'>
                    </div>

                 </div>

                </div>

      </section>

     

    <!-- contact section -->
     <section id="contact">

        <span class='title text-center'>Contact Me</span>
        <hr class="star-light">
           
        <div class="container">
          <div class="row">

              <div class="col-md-7 col-md-pull-1 contact-form">

                <h3 class='col-md-offset-3'>Shoot me an email</h3><br>
                
                  <form class="form-horizontal" role="form">

                    <div class="form-group has-success">
                      <label for="inputEmail1" class="col-md-3 control-label">Name</label>
                      <div class="col-md-8">
                        <input type="text" class="form-control input-lg" id="inputEmail1" placeholder="Name">
                      </div>
                    </div>

                    <div class="form-group has-success">
                      <label for="inputEmail2" class="col-md-3 control-label">Email</label>
                      <div class="col-md-8">
                        <input type="email" class="form-control input-lg" id="inputEmail2" placeholder="Email">
                      </div>
                    </div>


                  <div class="form-group has-success">
                    <label for="inputEmail3" class="col-md-3 control-label">Message</label>
                      <div class="col-md-8">
                      <textarea id="inputEmail3" class="form-control" rows="4"></textarea>
                    </div>
                  </div>

                  <br>
              
                  <div class="form-group">
                    <div class="col-md-offset-3 col-md-8 parent">
                      <button type="submit" class="btn btn-primary btn-lg pull-right">Send</button>
                    </div>
                  </div>

                </form>

            </div><!-- contact-form -->

            
    

            <div class="col-md-5 social-media">

              <h3>Stay in Touch</h3><br>

              <ul class="list-inline socials">
                  <li>
                    <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-facebook"></i></a>
                  </li>
                  <li>
                    <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-google-plus"></i></a>
                  </li>
                  <li>
                    <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-twitter"></i></a>
                  </li>
                  <li>
                    <a href="#" class="btn-social btn-outline"><i class="fa fa-fw fa-linkedin"></i></a>
                  </li>
                  <li>
                    <a href="#" class="btn-social btn-outline" ><i class="fa fa-fw fa-youtube"></i></a>
                  </li>
              </ul>

          </div><!-- social-media-->

          </div><!--row-->
        </div><!--container -->

    </section>
